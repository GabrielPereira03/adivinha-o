    //Calculo do número

while (true){

     alert("O número é menor, Tente de novo...")

        alert("O número é maior, Tente de novo...")
    }

}

document.write("<h4>Número:", num, "<p></h4>")
document.write("<h4>Tentativas:", num, "<p></h4>")

</script>
